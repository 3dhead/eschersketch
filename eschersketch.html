<body>

<!-- Main Canvas -->
<div id="sketch-container">
    <canvas id="sketch" width="1600" height="1200"></canvas>
</div>

<!-- GUI Elements -->
<div id="sketch-UI">

<div id="symmetry-selectors">
  Rotation-free Groups:<br>
  <div class="symsel">p1</div>
  <div class="symsel">pm</div>
  <div class="symsel">cm</div>
  <div class="symsel">pg</div>
  <br>180&deg; containing Groups:<br>
  <div class="symsel">pmg</div>
  <div class="symsel">pgg</div>
  <div class="symsel">pmm</div>
  <div class="symsel">p2</div>
  <div class="symsel">cmm</div>
  <br>Square Groups:<br>
  <div class="symsel">p4</div>
  <div class="symsel">p4g</div>
  <div class="symsel">p4m</div>
  <br>Hexagonal Groups:<br>
  <div class="symsel">p3</div>
  <div class="symsel">p6</div>
  <div class="symsel">p31m</div>
  <div class="symsel">p3m1</div>
  <div class="symsel">p6m</div>
  <br><br>
</div>

<div id="affine-parameters">
<label>X</label> <input name="xpos" size="3"></input>
<label>Y</label> <input name="ypos" size="3"></input><br>
<label>&Delta;</label> <input name="gridspacing" size="3"></input>
<label>&phi;</label> <input name="gridrotation" size="3"></input>
</div>

<div id="color-picker" class="cp-small"></div>
<div id="ui-opacity" class="grad"></div>
<div><canvas id="ui-color2" width="20" height="100"></canvas></div>
