<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Eschersketch</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="eschersketch.css">

<!-- Libraries -->
<script type="text/javascript" src="lib/jquery-1.4.4.js"></script>
<script type="text/javascript" src="lib/underscore.js"></script>
<script type="text/javascript" src="lib/colorpicker.js"></script>
<link rel="stylesheet" type="text/css" href="lib/colorpicker-themes.css">

<!-- Code -->
<script type="text/javascript" src="geo.js"></script>
<script type="text/javascript" src="eschersketch.js"></script>

<!-- Initialization -->
<script type="text/javascript">
   $(function() { initGUI(); });
</script>
</head>


<body>
<!-- Main Canvas -->
<div id="sketch-container">
    <canvas id="sketch" width="1600" height="1200"></canvas>
</div>

<!-- GUI Elements -->
<div id="sketch-UI">
<div>
  <center>&oplus;</center>
  <div style="margin-left:100px"><b>Escher</b></div>
  <div style="margin-right:100px;-webkit-transform:rotate(180deg);"><b>Sketch</b></div>
  <center>&otimes;</center>
  <div style="margin-left:90px">v0.1</div>
  <br><br>
</div>

<div id="symmetry-selectors">
  Rotation-free Groups:<br>
  <div class="symsel">p1</div>
  <div class="symsel">pm</div>
  <div class="symsel">cm</div>
  <div class="symsel">pg</div>
  <br><br>180&deg; containing Groups:<br>
  <div class="symsel">pmg</div>
  <div class="symsel">pgg</div>
  <div class="symsel">pmm</div>
  <div class="symsel">p2</div>
  <div class="symsel">cmm</div>
  <br><br>Square Groups:<br>
  <div class="symsel">p4</div>
  <div class="symsel">p4g</div>
  <div class="symsel">p4m</div>
  <br><br>Hexagonal Groups:<br>
  <div class="symsel">p3</div>
  <div class="symsel">p6</div>
  <div class="symsel">p31m</div>
  <div class="symsel">p3m1</div>
  <div class="symsel">p6m</div>
  <br><br>
</div>

<div id="affine-parameters">
<label>X</label> <input name="xpos" size="3"></input>
<label>Y</label> <input name="ypos" size="3"></input><br>
<label>&Delta;</label> <input name="gridspacing" size="3"></input>
<label>&phi;</label> <input name="gridrotation" size="3"></input>
</div>

<br><br>
Color and Transparency:
<div id="color-picker" class="cp-small"></div>
<div id="ui-opacity" class="grad"></div>

<br><br><br><br><br><br><br><br><br>

Line Thickness:
<div><canvas id="ui-color2" width="200" height="20"></canvas></div>
<div id="clearscreen">clear</div>
<br><br>
MIT License<br>Anselm Levskaya

</div>

</body>
</html>
