<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscherSketch</title>

    <link rel="stylesheet" type="text/css" href="static/eschersketch.css">
    <!-- icon fonts -->
    <link rel="stylesheet" type="text/css" href="static/icomoon.css">

    <!-- Static Libs-->
    <!-- need to use my tweaked version of canvas2svg to avoid regex recursion limit -->
    <script type="text/javascript" src="static/lib/canvas2svg.js"></script>
    <!-- polyfill - modifies global canvas object -->
    <script type="text/javascript" src="static/lib/canvas-toBlob.js"></script>
    <!-- detect presence of touch / pointer events -->
    <script type="text/javascript" src="static/lib/modernizr-custom.js"></script>

</head>
<body>


  <!-- Main Canvas -->
  <div id="sketch-container">
    <!-- where scene is rendering -->
    <canvas id="sketchrender" width="1600" height="1200" style="z-index:0"></canvas>
    <!-- canvas for interactive elements / live rendering -->
    <canvas id="sketchlive" width="1600" height="1200" style="z-index:1"></canvas>
  </div>

  <!-- GUI Element Container -->
  <div id="sketch-UI" style="z-index:2;">

  <!-- Top Level State Control -->
  <div id="stateUI"></div>

  <!-- Hideable UI Elements -->
  <div id="controls" style="display:block;">
  <div style="padding-top:10px;"></div>

  <!-- Tool Selection -->
  <span style="font-variant: small-caps;">drawing tools</span><br>
  <div id="toolUI"></div>
  <div style="padding-top:10px;"></div>

  <!-- Color UI -->
  <span style="font-variant: small-caps;">color</span>
  <div id="colorUI"></div>

  <!-- Line Style UI -->
  <span style="font-variant: small-caps;">stroke options</span>
  <div id="styleUI"></div>
  <div style="padding-top:10px;"></div>

  <!-- Symmetry and Grid Selection -->
  <span style="font-variant: small-caps;">symmetries</span><br>
  <div id="symUI"></div>

  <!-- Loading and Saving -->
  <span style="font-variant: small-caps;">export</span><br>
  <div id="fileUI"></div>

  <div style="padding-top:10px;"></div>
  <br><br>
  <div style="font-size:10px;text-align:center;">Anselm Levskaya &copy; 2017</div>

</div><!-- controls -->
</div><!-- /sketch-UI -->

<div id="helpPanel"></div>
<div id="configPanel"></div>

</body>
</html>
