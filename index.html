<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>EscherSketch</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="eschersketch.css">

<!-- Libraries -->
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript" src="lib/vue-color.min.js"></script>
<script type="text/javascript" src="geo.js"></script>

</head>


<body>

<!-- Main Canvas -->
<div id="sketch-container">
  <canvas id="sketchrender" width="1600" height="1200" style="z-index:0"></canvas>
  <canvas id="sketchlive" width="1600" height="1200" style="z-index:1"></canvas>
</div>


<!-- GUI Elements -->
<div id="sketch-UI" style="z-index:5">
<div style="margin-left:100px">
  <b>Escher</b></div>
<div style="margin-right:140px;-webkit-transform:rotate(180deg);-moz-transform:rotate(180deg);">
  <b>Sketch</b>
</div>

<br>

<div id="undo" class="button">
  <img src="svg/ic_skip_previous_black_24px.svg"/>
</div>
<div id="redo" class="button">
  <img src="svg/ic_skip_next_black_24px.svg"/>
</div>

<br>
<b>Drawing Tools</b><br>
<div id="linetool" class="button">line</div>
<div id="circletool" class="button">circle</div>
<div id="penciltool" class="button">pencil</div>
<br>

<b>Symmetries</b><br>
<div id="vuesymsel">
  <template v-for="sym in syms">
    <es-button v-bind:sym="sym" v-on:bclick="changesym"></es-button>
  </template>
</div>

<div id="gridparams">
  <span style="margin:5px;">x</span>
  <es-numfield name="x" :val="x" @numch="update"></es-numfield>
  <span style="margin:5px;">y</span>
  <es-numfield name="y" :val="y" @numch="update"></es-numfield>
  <span style="margin:5px;">&Delta;</span>
  <es-numfield name="d" :val="d" @numch="update"></es-numfield>
  <span style="margin:5px;">&theta;</span>
  <es-numfield name="t" :val="t" @numch="update"></es-numfield>
</div>
<div id="showgrid" class="button">Toggle Grid Control</div>

<br><br>

<div id="viewcol">
  <chrome-picker :value="colors" @input="onUpdate"></chrome-picker>
</div>


</div>

<script type="text/javascript" src="eschersketch.js"></script>
<!-- Initialization -->
<script type="text/javascript">
  initGUI();
</script>

</body>
</html>
