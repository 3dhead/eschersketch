<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>EscherSketch</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="eschersketch.css">

<!-- Libraries -->
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="lib/vue@2.4.2.js"></script>
<script type="text/javascript" src="lib/vue-color.min.js"></script>

<script type="text/javascript" src="lib/magic-wand-min.js"></script>

<!-- Export Libs-->
<script type="text/javascript" src="lib/canvas2svg.js"></script>
<script type="text/javascript" src="lib/canvas-toBlob.js"></script>
<script type="text/javascript" src="lib/FileSaver.min.js"></script>

<!-- JS -->
<script type="text/javascript" src="geo.js"></script>

</head>
<body>

<!-- Main Canvas -->
<div id="sketch-container">
  <canvas id="sketchrender" width="1600" height="1200" style="z-index:0"></canvas>
  <canvas id="sketchlive" width="1600" height="1200" style="z-index:1"></canvas>
</div>

<!-- GUI Elements -->
<div id="sketch-UI" style="z-index:5">
  <!-- Logo -->
  <div class="Aligner" style="margin-left:-10px;">
    <div class="Aligner-item">
      <span style="font-variant: small-caps;margin-right:10px;">escher</span>
    </div>
    <div class="Aligner-item">
      <img src="svg/es_logo.svg" height="50px" style="margin-top:6px;"/>
    </div>
    <div class="Aligner-item">
      <span style="font-variant: small-caps;margin-left:10px;">sketch</span>
    </div>
  </div>

  <!-- State Control -->
  <!--<span style="font-variant: small-caps;">undo / redo</span><br>-->
  <div id="undo" class="button">
    <img src="svg/ic_skip_previous_black_24px.svg"/> undo
  </div>
  <div id="redo" class="button">
    redo <img src="svg/ic_skip_next_black_24px.svg"/>
  </div>
  <div id="reset" class="button">
    reset
  </div>

  <br><hr>

  <!-- Tool Selection -->
  <span style="font-variant: small-caps;">drawing tools</span><br>
  <div id="linetool" class="button">line</div>
  <div id="circletool" class="button">circle</div>
  <div id="penciltool" class="button">pencil</div>
  <div id="polytool" class="button">polygon</div>
  <div id="beziertool" class="button">bezier</div>

  <br><hr>

  <!-- Symmetry Selection -->
  <span style="font-variant: small-caps;">symmetries</span><br>
  <div id="vuesymsel">
    <template v-for="sym in syms">
      <es-button :sym="sym" @bclick="changesym"></es-button>
    </template>
  </div>

  <!-- Grid Control -->
  <div id="gridUI">
    <span style="margin:5px;">x</span>
    <es-numfield name="x" :val="x" @numchange="update"></es-numfield>
    <span style="margin:5px;">y</span>
    <es-numfield name="y" :val="y" @numchange="update"></es-numfield>
    <span style="margin:5px;">&Delta;</span>
    <es-numfield name="d" :val="d" @numchange="update"></es-numfield>
    <div class="button" @click="halveD">&frac12;</div>
    <div class="button" @click="doubleD">2x</div>
    <!--
    <span style="margin:5px;">Nx</span>
    <es-numfield name="Nx" :val="Nx" @numchange="update"></es-numfield>
    <span style="margin:5px;">Ny</span>
    <es-numfield name="Ny" :val="Ny" @numchange="update"></es-numfield>
    -->

  </div>
  <div id="showgrid" class="button">Grid Tool</div>

  <br><hr>

  <span style="font-variant: small-caps;">line width</span>
  <div id="thicknessUI">
    <input type="range" :value="lineWidth"
           :min="min" :max="max" :step="step" :name="name" @change="changethick">
    <span>{{lineWidth}}</span>
  </div>

  <div id="colorcontainer">
    <div class="button selected" id="showstroke">stroke</div>
    <div class="button" id="showfill">fill</div>
  <div id="strokecolor">
    <chrome-picker :value="colors" @input="onUpdate" key="foo"></chrome-picker>
  </div>
  <div id="fillcolor">
    <chrome-picker :value="colors" @input="onUpdate" key="bar"></chrome-picker>
  </div>
  </div>
  <br><hr>

  <div id="saveSVG" class="button">Save SVG</div>
  <div id="savePNG" class="button">Save PNG</div>
  <br><br><br>
  <div style="font-size:10px;text-align:center;">Anselm Levskaya &copy; 2017</div>
</div> <!-- /sketch-UI  -->


<!-- Main JS File and Init -->
<script type="text/javascript" src="eschersketch.js"></script>
<script type="text/javascript">
  initGUI();
</script>

</body>
</html>
