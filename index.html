<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="fb:app_id" content="1435026029878806">
    <meta property="og:url" content="https://eschersket.ch/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Eschersketch"/>
    <meta property="og:description" content="A Symmetry Drawing Tool"/>
    <meta property="og:image" content="http://eschersket.ch/espreview1.jpg"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="600"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@eschersketch">
    <meta name="twitter:creator" content="@anselmlevskaya">
    <meta name="twitter:title" content="Eschersketch">
    <meta name="twitter:description" content="A symmetry drawing tool">
    <meta name="twitter:image" content="http://eschersket.ch/espreview1.jpg">
    <meta name="twitter:image:alt" content="a symmetrical drawing application">
    <title>EscherSketch</title>
    <link rel="stylesheet" type="text/css" href="/static/icomoon.css">
    <script type="text/javascript" src="/static/version_info.js"></script>
</head>
<body>

  <!-- Main Canvas -->
  <div id="sketch-container">
    <!-- where scene is rendering -->
    <canvas id="sketchrender" width="1600" height="1200" style="z-index:0"></canvas>
    <!-- canvas for interactive elements / live rendering -->
    <canvas id="sketchlive" width="1600" height="1200" style="z-index:1"></canvas>
  </div>

  <!-- GUI Element Container -->
  <div id="sketch-UI" class="max-UI">

  <!-- Top Level State Control -->
  <div id="stateUI"></div>

  <!-- Configuration UI -->
  <div id="configUI"></div>

  <!-- Tool Selection -->
  <div id="toolUI"></div>
  <div id="navPanel"></div>

  <!-- Color UI -->
  <div id="colorUI"></div>

  <!-- Line Style UI -->
  <div id="styleUI"></div>

  <!-- Symmetry and Grid Selection -->
  <div id="symUI"></div>

  <!-- Loading and Saving -->
  <div id="fileUI"></div>

  <div id="endcomments"></div>

</div><!-- /sketch-UI -->

<div id="helpPanel"></div>
<!--<div id="configPanel"></div>-->
<div id="hintPanel"></div>

</body>
</html>
