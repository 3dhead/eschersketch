<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>EscherSketch</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="eschersketch.css">

<!-- Libraries -->
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript" src="lib/vue-color.min.js"></script>
<script type="text/javascript" src="geo.js"></script>

</head>


<body>

<!-- Main Canvas -->
<div id="sketch-container">
  <canvas id="sketchrender" width="1600" height="1200" style="z-index:0"></canvas>
  <canvas id="sketchlive" width="1600" height="1200" style="z-index:1"></canvas>
</div>


<!-- GUI Elements -->
<div id="sketch-UI" style="z-index:5">
<div>
  Escher Sketch v 0.3
</div>

<br>
<div id="undo" class="button">UNDO</div>
<div id="redo" class="button">REDO</div>

<br>
<div id="linetool" class="button">linetool</div>
<div id="circletool" class="button">circletool</div>
<br>

<div id="vuesymsel">
  <template v-for="sym in syms">
    <es-button v-bind:sym="sym" v-on:bclick="changesym"></es-button>
  </template>
</div>

<br>

<div id="gridparams">
  <span style="margin:10px;">x</span>
  <es-numfield name="x" :val="x" @numch="update"></es-numfield><br>
  <span style="margin:10px;">y</span>
  <es-numfield name="y" :val="y" @numch="update"></es-numfield><br>
  <span style="margin:10px;">&Delta;</span>
  <es-numfield name="d" :val="d" @numch="update"></es-numfield><br>
  <span style="margin:10px;">&theta;</span>
  <es-numfield name="t" :val="t" @numch="update"></es-numfield><br>
</div>
<div id="showgrid" class="button">Toggle Grid Control</div>

<div id="viewcol">
  <chrome-picker :value="colors" @input="onUpdate"></chrome-picker>
</div>


</div>

<script type="text/javascript" src="eschersketch.js"></script>
<!-- Initialization -->
<script type="text/javascript">
  initGUI();
</script>

</body>
</html>
