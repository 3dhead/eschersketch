<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscherSketch</title>

    <link rel="stylesheet" type="text/css" href="static/eschersketch.css">
    <!-- fonts -->
    <link rel="stylesheet" type="text/css" href="static/icomoon.css">

    <!-- Static Libs-->
    <!-- need to use my tweaked version of canvas2svg to avoid regex recursion limit -->
    <script type="text/javascript" src="static/lib/canvas2svg.js"></script>
    <!-- polyfill - modifies global canvas object -->
    <script type="text/javascript" src="static/lib/canvas-toBlob.js"></script>
    <!-- detect presence of touch / pointer events -->
    <script type="text/javascript" src="static/lib/modernizr-custom.js"></script>

</head>
<body>

  <!-- Main Canvas -->
  <div id="sketch-container">
    <canvas id="sketchrender" width="1600" height="1200" style="z-index:0"></canvas>
    <canvas id="sketchlive" width="1600" height="1200" style="z-index:1"></canvas>
  </div>

  <!-- GUI Elements -->
  <div id="sketch-UI" style="z-index:2;">

  <div id="stateUI"></div>

  <div id="controls" style="display:block;">
  <div style="padding-top:10px;"></div>

  <!-- Tool Selection -->
  <span style="font-variant: small-caps;">drawing tools</span><br>
  <div id="toolUI"></div>
  <div style="padding-top:10px;"></div>
  <!-- Color and Draw Styling -->
  <span style="font-variant: small-caps;">color</span>
  <div id="colorUI"></div>
  <span style="font-variant: small-caps;">stroke options</span>
  <div id="styleUI"></div>

  <div style="padding-top:10px;"></div>

  <!-- Symmetry and Grid Selection -->
  <span style="font-variant: small-caps;">symmetries</span><br>
  <div id="symUI"></div>

  <!-- Grid Control -->
  <!--<span style="font-variant: small-caps;">grid</span><br>
  <div id="gridUI"> </div>
  <div id="rosetteUI"> </div>
  -->

  <div style="padding-top:10px;"></div>
  <!--<div id="saveSVGtile" class="button">Save SVG Tile</div>-->
  <span style="font-variant: small-caps;">export</span><br>
  <div id="saveSVG" class="button"><span class="icon-folder-download"></span> SVG</div>
  <div id="savePNG" class="button"><span class="icon-folder-download"></span> PNG</div>
  <div id="savePNGtile" class="button"><span class="icon-folder-download"></span> PNG Tile</div>
  <br>
  <span style="font-variant: small-caps;">save&load <span style="color:red">experimental</span></span><br>
  <div id="save-json" class="button"><span class="icon-folder-download"></span> JSON</div>
  <label class="fileContainer"><span class="icon-folder-upload"></span>
    JSON <input id="the-file-input" type="file">
  </label>
  <br><br>
  <div style="font-size:10px;text-align:center;">Anselm Levskaya &copy; 2017</div>

</div><!-- controls -->
</div><!-- /sketch-UI -->
</body>
</html>
